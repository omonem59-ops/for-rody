<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rody</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;600&display=swap');
    body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff9a9e, #fad0c4); font-family: 'Dancing Script', cursive; overflow: hidden; }
    .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 420px; animation: pop 0.8s ease; z-index: 2; }
    h1 { margin-bottom: 20px; color: #e91e63; font-size: 36px; font-family: 'Great Vibes', cursive; }
    input { width: 80%; padding: 12px; border-radius: 12px; border: 1px solid #ccc; margin-bottom: 15px; text-align: center; }
    button { width: 85%; padding: 12px; border: none; border-radius: 12px; background: #e91e63; color: white; cursor: pointer; }
    .message { display: none; color: #444; font-size: 20px; line-height: 1.8; animation: fadeIn 1.2s ease; }
    .heart { font-size: 28px; animation: beat 1s infinite; display: inline-block; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
    .floating-heart { position: absolute; bottom: -50px; font-size: 20px; animation: floatUp 8s linear infinite; opacity: 0.7; }
    @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-110vh); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <iframe id="musicFrame" width="0" height="0" src="https://www.youtube.com/embed/nyuo9-OjNNg?enablejsapi=1" frameborder="0" allow="autoplay"></iframe>
  <div class="card">
    <h1>Rody</h1>
    <div id="login">
      <input type="text" id="password" placeholder="كلمة السر (التاريخ)" />
      <button onclick="checkPassword()">دخول</button>
      <div id="error" style="color:red; display:none; margin-top:10px;">خطأ في كلمة السر</div>
    </div>
    <div class="message" id="message">
      <p>
        To my soul, I love u more than myself.<br>
        I am sorry for any stupid fault from me.<br><br>
        We are only for each other.<br>
        I am gonna change to the best version only for u!!<br><br>
        Love u Rody!! <span class="heart">❤️</span><br><br>
        <strong>— Omar</strong><br><br>
        <span style="color:#e91e63; font-family:'Great Vibes'">24 / 6 / 2008</span>
      </p>
    </div>
  </div>
  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === '12/7/2025') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        const music = document.getElementById('musicFrame');
        music.src += "&autoplay=1";
        createHearts();
      } else { document.getElementById('error').style.display = 'block'; }
    }
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerText = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(heart);
      }
    }
  </script>
</body></html>
